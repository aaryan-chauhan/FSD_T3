<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row" >
            <div class="col-sm-4" style="border: 2px solid black;">
                <div class="btn-success btn" style="height: 20px;width: 40px; margin: 5px;"></div>
            <div>Whatsapp</div>
            <div class="bg-danger btn" style="height: 20px;width: 40px; margin: 5px;"></div>
            <div>Instagram</div>
            <div class="bg-warning btn" style="height: 20px;width: 40px; margin: 5px;"></div>
            <div>Facebook</div>
        </div>
        <div class="col-sm-8 container" style="border: 2px solid black;">
            <div class="progress" style="margin: 7px;">
                <div class="progress-bar bg-success" style="width: 30%;">30%</div>
            </div><br>
            <div class="progress" style="margin: 7px;">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 25%;">25%</div>
            </div><br>
            <div class="progress" style="margin: 7px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 40%;">40%</div>
            </div>
        </div>
    </div>
</div>
</body>
