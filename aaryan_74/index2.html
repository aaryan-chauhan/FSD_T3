<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- progress bar -->
    <div class="progress container">
        <div class=" progress-bar-striped progress-bar bg-success progress-bar-animated" style="width: 35%;">25%</div>
        <div class="" style="width: 15%;"></div>
        <div class="" style="width: 15%;"></div>
        <div class=" progress-bar-striped progress-bar bg-success progress-bar-animated" style="width: 35%;">25%</div>
    </div> <br><br>

    <!-- spinner -->


    <div class="spinner-border text-success"></div>
    <div class="spinner-grow text-danger"></div><br><br>

    <!-- pagination -->

    <!-- 
        basic pagination
        active pagination
        disabled pagination
        .pagination >> to create a basic pagination add an <ul> element
        .page-item  >> add to each <li> tag
        .page-link  >> add to each link inside <a>
        center      >> justify-content-center
        end         >> justify-content-end
-->
    <div class="container">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a href="#" class="page-link">pre</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>

            <li class="page-item active">
                <a href="#" class="page-link">3</a>
            </li>

            <li class="page-item disabled">
                <a href="#" class="page-link">next</a>
            </li>
        </ul>
    </div><br><br>


    <!-- dropdown -->
    <!-- 
        
        .dropdown >> indicates a dropdown menu
        to open the dropdown menu, use a button or a link with a class of .dropdown-toggle
        and the data-toggle="dropdown" attribute.

        note: -add the .dropdown-menu class in div element to actually build the dropdown menu
              -then add dropdown-item class to each element (link)
     -->
    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                --select department--
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">CE</a>
                <a href="#" class="dropdown-item">IT</a>
            </div>
        </div>
    </div><br><br>


    <!-- dropdown divider class dropdown add dropleft or dropright-->
     <div class="container">
        <div class="dropdown dropright">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                --select department--
            </button>
            <div class="dropdown-menu">
                <h1 href="#" class="dropdown-header">Engineering</h1>
                <a href="#" class="dropdown-item">AIML</a>
                <a href="#" class="dropdown-item">CE</a>
                <a href="#" class="dropdown-item">IT</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Mechanical</a>

            </div>
        </div>
     </div><br><br>


     <!-- collaspe -->
      <!-- class:
            show/hide content by using .collaspe
            data-toggle="collaspe" 
      -->
     <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Click</button>
        <div id="demo" class="collapse">Welcome to LJKU</div>
     </div>


</body>

</html>
